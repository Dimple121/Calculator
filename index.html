<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>calculator</title>
</head>
<body>
    <div id="cal">
    <h2>My Calculator</h2>
        <input class="value" id="input" name="txt" type="text" readonly="">
    <div>
        <button id="clr" onclick="document.getElementById('input').value=''">Clear</button>
        <button onclick="document.getElementById('input').value +='/'">/</button>
        <button onclick="document.getElementById('input').value +='*'">*</button>
    </div>
    <div>
        <button onclick="document.getElementById('input').value +='7'">7</button>
        <button onclick="document.getElementById('input').value +='8'">8</button>
        <button onclick="document.getElementById('input').value +='9'">9</button>
        <button onclick="document.getElementById('input').value +='-'">-</button>
    </div>
    <div>
        <button onclick="document.getElementById('input').value +='4'">4</button>
        <button onclick="document.getElementById('input').value +='5'">5</button>
        <button onclick="document.getElementById('input').value +='6'">6</button>
        <button id="plus" onclick="document.getElementById('input').value +='+'">+</button>
    </div>
    <div>
        <button onclick="document.getElementById('input').value +='0'">0</button>
        <button onclick="document.getElementById('input').value +='1'">1</button>
        <button onclick="document.getElementById('input').value +='2'">2</button>
        <button onclick="document.getElementById('input').value +='3'">3</button>        
    </div>
    <div>
        <button onclick="document.getElementById('input').value +='.'">.</button>
        <button onclick="document.getElementById('input').value +='00'">00</button>
        <button id="equal" onclick="document.getElementById('input').value +='='+eval(document.getElementById('input').value)">=</button>
    </div>
</div>
</form>
</body>
</html>
